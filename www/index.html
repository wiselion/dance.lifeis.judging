<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Lifeis.Judging</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="color-theme-lifeisdance">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

	<div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Menu</div>
            </div>
          </div>
          <div class="page-content">
			<div class="list clay-to-top">
			  <ul>
			    <li>
			      <a href="#" onclick="SelectTour();" class="item-link item-content">
			        <div class="item-media"><i class="material-icons">list</i></div>
			        <div class="item-inner">
			          <div class="item-title">Select tournament</div>
			        </div>
			      </a>
			    </li>
			    <li>
			      <a href="#" onclick="SelectTabletName();" class="item-link item-content">
			        <div class="item-media"><i class="material-icons">title</i></div>
			        <div class="item-inner">
			          <div class="item-title">Tablet name</div>
			        </div>
			      </a>
			    </li>
			    <li>
			      <a href="#" onclick="DumpResultsData();" class="item-link item-content">
			        <div class="item-media"><i class="material-icons">cloud_upload</i></div>
			        <div class="item-inner">
			          <div class="item-title">Dump results</div>
			        </div>
			      </a>
			    </li>
			    <li>
			      <a href="#" onclick="ClearLocalData();" class="item-link item-content">
			        <div class="item-media"><i class="material-icons bg-color-red">clear</i></div>
			        <div class="item-inner">
			          <div class="item-title">Clear storage</div>
			        </div>
			      </a>
			    </li>
			    <li>
			      <a href="/logout/" class="item-link item-content">
			        <div class="item-media"><i class="material-icons">input</i></div>
			        <div class="item-inner">
			          <div class="item-title">Logout</div>
			        </div>
			      </a>
			    </li>
			  </ul>
			</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <!--<div class="toolbar tabbar-labels toolbar-bottom-md" id="bottom-toolbar">
        <div class="toolbar-inner">
			<a onclick="RefreshState();" href="#" class="link icon-only">
				<i class="material-icons">refresh</i>
			</a>
		</div>
      </div>-->

      <div id="view-home" class="view view-main tab tab-active">
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>


		<div id="login-screen" class="login-screen">
		  <!-- Default view-page layout -->
		  <div class="view">
		    <div class="page">
		      <!-- page-content has additional login-screen content -->
		      <div class="page-content login-screen-content">
		        <div class="login-screen-title"><img src="images/svg/logo.svg" width="50%"></div>
		        <!-- Login form -->
		        <form id="login-form">
		          <div class="list">
		            <ul>
		              <li class="item-content item-input">
		                <div class="item-inner">
		                  <div class="item-title item-label">Username</div>
		                  <div class="item-input-wrap">
		                    <input type="text" name="username" placeholder="Username" required validate>
		                    <span class="input-clear-button"></span>
		                  </div>
		                </div>
		              </li>
		              <li class="item-content item-input">
		                <div class="item-inner">
		                  <div class="item-title item-label">Password</div>
		                  <div class="item-input-wrap">
		                    <input type="password" name="password" placeholder="Password" required validate>
		                    <span class="input-clear-button"></span>
		                  </div>
		                </div>
		              </li>
		            </ul>
		          </div>
		          <div class="block">
		            <button type="submit" id="login-button" class="button button-raised button-fill">Sign In</button>
		            <!--<ul>
		              <li>
		                <a href="#" class="item-link list-button" id="login-button">Sign In</a>
		              </li>
		            </ul>-->
		            <div class="block-footer">Some text with login information.</div>
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
		</div>

    </div>

  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App library -->
  <script src="js/lib.js"></script>

  <!-- App templates -->
  <script src="js/templates.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
